{% extends 'content/base.html '%}
{% block title %}Вопросы{% endblock %}
{% block questions-active %}active{% endblock %}
{% block body %}
	<div class="question">
		{% for question in all_questions %}
			<h1><a href="{% url 'content:question-detail' question.id %}">{{ question.question_text }}</a></h1>
		{% endfor %}
	</div>
	<div class="pag">
		{% load bootstrap3 %}
		{% bootstrap_pagination page_obj %}
	</div>
{% endblock %}
