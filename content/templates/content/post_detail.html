{% extends 'content/base.html '%}
{% block title %}{{ posts.title }}{% endblock %}
{% block body %}
<div class="post">
	<h1>{{ posts.title }}</h1>
	<div class="mainImg">
	<img src="{{ posts.post_img.url }}" class="img-rounded" width="{{ posts.width_img }}" height="{{ posts.height_img }}">
	</div>
	{{ posts.post_text|safe }}
</div>
{% endblock %}
