{% extends 'content/base.html '%}
{% block title %}{{ questions.question_text }}{% endblock %}
{% block body %}
<div class="post">
	<h1>{{ questions.question_text }}</h1>
	<div class="mainImg">
	<img src="{{ questions.question_img.url }}" class="img-rounded" width="{{ questions.width_img }}" height="{{ questions.height_img }}">
	</div>
	{{ questions.question_answer|safe }}
</div>
{% endblock %}
